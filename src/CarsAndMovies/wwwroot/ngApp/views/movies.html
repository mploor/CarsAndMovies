<h2>Some fantastic movies: <button class="btn btn-lg btn-right" ng-click="controller.addDialog()" data-toggle="modal" data-target="#editForm">Add Movie</button></h2>
<br />

<div class="container tablediv">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title <button class="btn btn-xs" ng-click="controller.sortChoice('title')"><span class="glyphicon glyphicon-chevron-down"></span></button></th>
                <th>Director <button class="btn btn-xs" ng-click="controller.sortChoice('director')"><span class="glyphicon glyphicon-chevron-down"></span></button></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="movie in controller.movies | orderBy: controller.sortBy">
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td width="180px">
                    <button class="btn btn-primary" ng-click="controller.editChoice(movie.id)" data-toggle="modal" data-target="#editForm"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                    <button class="btn btn-danger" ng-click="controller.deleteChoice(movie.id)" data-toggle="modal" data-target="#deleteConfirm"><span class="glyphicon glyphicon-remove"></span> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="deleteConfirm" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Confirmation</h4>
            </div>
            <div class="modal-body">
                <p><strong>Are you sure you want to delete {{controller.deleteName}}?</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="controller.deleteMovie()" data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>

<div id="editForm" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{controller.dialogTitle}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="titleInput" class="control-label">Movie Title: </label>
                        <input type="text" id="titleInput" class="form-control" ng-model="controller.editTitle" />
                    </div>
                    <div class="form-group">
                        <label for="directorInput" class="control-label">Director: </label>
                        <input type="text" id="directorInput" class="form-control" ng-model="controller.editDirector"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="controller.saveChanges()" data-dismiss="modal">Make Changes</button>
            </div>
        </div>
    </div>
</div>
