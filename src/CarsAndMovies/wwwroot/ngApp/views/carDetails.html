<div class="aboutCar">
    <img src="{{controller.car.imageUrl}}" width="300" />
    <h3>{{controller.car.shortDescription}}</h3>
    <p>{{controller.car.price | currency:"$":0}}</p>
    <p>{{controller.car.fullDescription}}</p>
</div>

<div class="carButtons">
    <br />
    <button class="btn btn-default" ng-click="controller.backButton()">Return to Cars list</button>
    <!--<button class="btn btn-primary"  data-toggle="modal" data-target="#editForm"><span class="glyphicon glyphicon-edit"></span> Edit</button>
    <button class="btn btn-danger"  data-toggle="modal" data-target="#deleteConfirm"><span class="glyphicon glyphicon-remove"></span> Delete</button>-->
</div>

<div id="deleteConfirm" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Confirmation</h4>
            </div>
            <div class="modal-body">
                <p><strong>Are you sure you want to delete {{controller.car.shortDescription}}?</strong></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"  data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>

<div id="editForm" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{controller.dialogTitle}}</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="shortDescInput" class="control-label">Short Description: </label>
                        <input type="text" id="shortDescInput" class="form-control" ng-model="controller.car.shortDescription" />
                    </div>
                    <div class="form-group">
                        <label for="priceInput" class="control-label">Price: </label>
                        <input type="text" id="priceInput" class="form-control" ng-model="controller.car.price" />
                    </div>
                    <div class="form-group">
                        <label for="fullDescInput" class="control-label">Full Description: </label>
                        <input type="text" id="fullDescInput" class="form-control" ng-model="controller.car.fullDescription" size="60" />
                    </div>
                    <div class="form-group">
                        <label for="imageUrlInput" class="control-label">Image URL: </label>
                        <input type="text" id="imageUrlInput" class="form-control" ng-model="controller.car.imageUrl" size="60"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="controller.saveChanges()" data-dismiss="modal">Make Changes</button>
            </div>
        </div>
    </div>
</div>
